<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi QR Generator Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png" />
</head>
<body>

  <div class="app-container">
    <div class="card-container">

      <div class="left-preview" id="qr-preview-area">
        <div id="qrcode"></div>
        <img id="qr-logo" src="" alt="" />
        <div id="afterGenerate" class="hidden">
          <button onclick="toggleCustomizer()">ğŸ¨ Customize QR</button>
          <div class="actions">
            <button onclick="downloadQR()">â¬‡ï¸ Download QR</button>
            <button onclick="printQR()">ğŸ–¨ï¸ Print</button>
            <button onclick="exportPDF()">ğŸ“„ Export PDF</button>
          </div>
        </div>
      </div>

      <div class="right-form">
        <h1>ğŸ“¶ WiFi QR Generator <span class="pro-badge">PRO</span></h1>
        <input type="text" id="ssid" placeholder="Network Name (SSID)" />
        <input type="password" id="password" placeholder="Password" />
        <select id="security">
          <option value="WPA">WPA/WPA2</option>
          <option value="WEP">WEP</option>
          <option value="nopass">None</option>
        </select>

        <label>ğŸ“ Upload Logo (optional)</label>
        <input type="file" id="logoInput" accept="image/*"/>

        <button id="generateBtn" onclick="generateQR()">âš¡ Generate QR</button>

        <div id="customizer" class="hidden">
          <hr />
          <label>ğŸ¨ QR Color</label>
          <input type="color" id="qrColor" value="#000000" />

          <label>ğŸŒˆ Background</label>
          <input type="color" id="bgColor" value="#ffffff" />

          <label>âœ¨ Special Effects</label>
          <select id="effect">
            <option value="none">None</option>
            <option value="crystalize">Crystalize</option>
            <option value="liquify">Liquify</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/qrcode.min.js"></script>
  <script src="lib/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
